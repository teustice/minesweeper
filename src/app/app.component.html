<h1>Minesweeper</h1>
<select #difficulty (change)="onChange($event.target.value)">
  <option selected="selected" value="0">Easy</option>
  <option value="1">Intermediate</option>
  <option value="2">Extreme Sunburn</option>
</select>
<button (click)="onChange(difficulty.value)">reset</button>
<div *ngFor="let row of board" class="row">
  <div (contextmenu)="flagThat(space)" (click)="updateBoard(space)" *ngFor="let space of row" [class]="space.clickedStatus">
    <span *ngIf="space.isClicked" class="bomb-count c{{space.bombCount}}" >{{space.bombCount}}</span>
  </div>
</div>
<h1>{{didYouWin}}</h1>
<h2>Time Passed: {{gameClock}}</h2>

<div *ngIf="gameWon">
    <label>Add your name to the leaderboard:</label>
    <br>
    <input #playerName>
    <button (click)="submitForm(playerName.value); playerName.value='';">Add</button>
</div>
<hr>
<h1>LEADERBOARD</h1>
<div *ngFor="let player of players | async">
  <div>
    <h3><em>PLAYER: {{player.name}}</em> SCORE: {{player.time}}</h3>
  </div>
</div>
